{% extends 'base.html' %}
{% block content  %}

    <div class="row">
        <div class="col-md-8">

            <h1>Please login</h1>
            <form action="{{ url_for('login') }}" class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="username" class="control-label sr-only">Username</label>
                    <input type="text" name="username" class="form-control" id="username" value="{{ request.form.username }}" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label sr-only">Password</label>
                    <input type="password" name="password" class="form-control" id="password" value="{{ request.form.password }}" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>

        </div>
    </div>

{% endblock %}
